<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="ToDo.js"></script> 
    <link rel="stylesheet" href="ToDo.css"> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Faisal</title>
  </head>
  <body>
    <header><h1>To Do List</h1></header><br><hr>
   
    <section id="section-1">
         <h5>Entry a todo task:-</h5><br>
         <input type="text" name="todo" id="todoEntry" placeholder="Enter Task"><br><br>
         <input type="button" name="submit" id="add_task" value="Add Task" class="btn" onclick="add()">
    </section><br><hr>

    <section id="section-2">
        <h5>To Do List</h5>
        <table id="tbl">
          <tr id="row">
          </tr>
           <div id="editField"></div>   <!--This is created so that when edit is pushed a new input field is crated here.-->
       </table>
      </section><br><hr>

    <section id="section-3">
        <h5>Completed Tasks:-</h5>
        <table id="completed">
          <tr>
          </tr>
           <!-- <div id="editField"></div>  -->  <!--This is created so that when edit is pushed a new input field is crated here.-->
       </table>

    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
